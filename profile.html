<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール｜秩序めあ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>

  <h1 class="page-title">プロフィール</h1>

  <div class="layout">

    <!-- 上段：立ち絵 ＋ 右列 -->
    <div class="top-row">
      <div class="left-col">
        <!-- 立ち絵 -->
        <div class="card art-card">
          <img class="art" src="assets/images/mini-character.png" alt="立ち絵">
        </div>
        <!-- ロゴ -->
        <div class="card logo-card">
          <img src="assets/images/logo.png" alt="ロゴ">
        </div>
      </div>

      <!-- 右列：名前＋プロフ情報 -->
      <div class="right-col">

        <!-- 名前 -->
        <div class="card name-card">
          <span class="name-ruby">ちつじょ　めあ</span>
          <span class="name-main">秩序　めあ</span>
        </div>

        <!-- プロフ情報 -->
        <div class="card profile-card">
          <h2>プロフィール</h2>
          <dl class="profile-list">
            <div class="profile-row">
              <dt>デビュー日</dt>
              <dd>2026年4月13日</dd>
            </div>
            <div class="profile-row">
              <dt>誕生日</dt>
              <dd>5月17日</dd>
            </div>
            <div class="profile-row">
              <dt>立ち絵</dt>
              <dd>とりうら 様</dd>
            </div>
            <div class="profile-row">
              <dt>総合タグ</dt>
              <dd class="tag-value">#めあにめは</dd>
            </div>
            <div class="profile-row">
              <dt>FAタグ</dt>
              <dd class="tag-value">#めはあるか</dd>
            </div>
          </dl>
        </div>
      </div><!-- /.right-col -->
    </div><!-- /.top-row -->

    <!-- すき♡ -->
    <div class="card likes-card">
      <h2>すき <span class="heart">♡</span></h2>
      <div class="likes-grid">
        <span class="like-item"> アイドル</span>
        <span class="like-item"> きゅるりんってしてみて</span>
        <span class="like-item">「LIFE！」</span>
        <span class="like-item"> パペットスンスン</span>
        <span class="like-item"> ポケモン</span>
      </div>
    </div>

  </div><!-- /.layout -->

</body>
</html>
