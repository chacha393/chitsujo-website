<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秩序めあ - Vtuber</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background decorations -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Main Container -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <!-- Profile Card -->
                <div class="card profile-card shadow-lg mb-4">
                    <div class="card-body text-center p-5">
                        <!-- Profile Image -->
                        <div class="profile-img-wrapper mb-4">
                            <div class="profile-img">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <div class="pulse-ring"></div>
                        </div>
                        
                        <!-- Name & Title -->
                        <h1 class="profile-name mb-2">秩序めあ</h1>
                        <p class="profile-tagline mb-4">
                            <i class="bi bi-star-fill me-2"></i>
                            Vtuber
                            <i class="bi bi-star-fill ms-2"></i>
                        </p>
                        
                        <!-- Bio Badge -->
                        <span class="badge bio-badge">配信で会いましょう！</span>
                    </div>
                </div>

                <!-- Social Links Card -->
                <div class="card links-card shadow-lg mb-4">
                    <div class="card-body p-4">
                        <h5 class="text-center mb-4 section-title">
                            <i class="bi bi-link-45deg"></i> リンク
                        </h5>
                        
                        <div class="d-grid gap-3">
                            <!-- IRIAM -->
                            <a href="#" class="btn btn-social btn-iriam" target="_blank">
                                <i class="fas fa-microphone me-2"></i>
                                <span>IRIAM</span>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>

                            <!-- Twitter -->
                            <a href="#" class="btn btn-social btn-twitter" target="_blank">
                                <i class="fab fa-twitter me-2"></i>
                                <span>Twitter</span>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>

                            <!-- TikTok -->
                            <a href="#" class="btn btn-social btn-tiktok" target="_blank">
                                <i class="fab fa-tiktok me-2"></i>
                                <span>TikTok</span>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>

                            <!-- YouTube -->
                            <a href="#" class="btn btn-social btn-youtube" target="_blank">
                                <i class="fab fa-youtube me-2"></i>
                                <span>YouTube</span>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>

                            <!-- Twitch -->
                            <a href="#" class="btn btn-social btn-twitch" target="_blank">
                                <i class="fab fa-twitch me-2"></i>
                                <span>Twitch</span>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
